<!-- streamer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Person Stream</title>
</head>
<body>
  <h1>Live Stream for Order: <span id="orderId"></span></h1>
  <video id="localVideo" autoplay playsinline muted></video>
  <script>
    const ws = new WebSocket('ws://localhost:8080');
    let localStream;
    let peerConnection;
    const orderId = 'your-generated-order-id'; // Replace with the actual order ID

    document.getElementById('orderId').innerText = orderId;

    // WebRTC configuration
    const config = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    async function startStreaming() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('localVideo').srcObject = localStream;

        peerConnection = new RTCPeerConnection(config);
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        peerConnection.onicecandidate = event => {
          if (event.candidate) {
            ws.send(JSON.stringify({
              type: 'candidate',
              candidate: event.candidate,
              orderId: orderId
            }));
          }
        };

        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);

        ws.send(JSON.stringify({
          type: 'offer',
          sdp: offer.sdp,
          orderId: orderId
        }));

      } catch (error) {
        console.error('Error accessing media devices.', error);
      }
    }

    ws.onmessage = async (message) => {
      const data = JSON.parse(message.data);
      if (data.type === 'answer') {
        const answer = new RTCSessionDescription({ type: 'answer', sdp: data.sdp });
        await peerConnection.setRemoteDescription(answer);
      } else if (data.type === 'candidate') {
        const candidate = new RTCIceCandidate(data.candidate);
        await peerConnection.addIceCandidate(candidate);
      }
    };

    startStreaming();
  </script>
</body>
</html>
